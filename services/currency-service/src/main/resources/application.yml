# currency-service application.yaml
spring:
  application:
    name: currency-service

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/forex_simulation
    username: postgres
    password: postgres
    properties:
      show-sql: true

  flyway:
    url: jdbc:postgresql://localhost:5432/forex_simulation
    user: postgres
    password: postgres
    locations: classpath:db/migration
    driver-class-name: org.postgresql.Driver
    default-schema: currency

server:
  port: 8083